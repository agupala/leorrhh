<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Ingreso empleado</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1>Ingreso</h1>
      </div>
    </div>
    <div class="container">
      <form>
        <div class="form-group">
          <label for="date">Fecha de ingreso</label>
          <input type="date" class="form-control" id="date" placeholder="Ingrese la fecha" aria-describedby="dateHelp">
          <small id="dateHelp" class="form-text text-muted">Fecha de ingreso del empleado</small>
        </div>
        <div class="form-row align-items-center">
          <div class="col-auto my-1">
            <label class="mr-sm-2" for="inlineFormCustomSelect">Sector</label>
            <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
              <option selected></option>
              <option value="1">Sector 1</option>
              <option value="2">Sector 2</option>
              <option value="3">Sector 3</option>
            </select>
          </div>
        <div class="form-check mt-2">
          <input type="checkbox" class="form-check-input" id="check1">
          <label class="form-check-label" for="check1">PC nueva</label>
        </div>
        <div class="form-check mt-2">
          <input type="checkbox" class="form-check-input" id="check2">
          <label class="form-check-label" for="check2">Cuenta Windows</label>
        </div>
        <div class="form-check mt-2">
          <input type="checkbox" class="form-check-input" id="check3">
          <label class="form-check-label" for="check3">Mail</label>
        </div>
        <div class="form-check mt-2">
          <input type="checkbox" class="form-check-input" id="check4">
          <label class="form-check-label" for="check4">Interno tel.</label>
        </div>
        <div class="form-check mt-2">
          <input type="checkbox" class="form-check-input" id="check5">
          <label class="form-check-label" for="check5">Celular</label>
        </div>
        <div class="form-check mt-2">
          <input type="checkbox" class="form-check-input" id="check6">
          <label class="form-check-label" for="check6">Totvs</label>
        </div>
        <button type="submit" class="btn btn-primary mt-2">Aceptar</button>
      </form>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> -->

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
   
    <script src="./js/main.js"></script>
  </body>
</html>
